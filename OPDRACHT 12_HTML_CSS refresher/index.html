<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML/CSS REFRESHER</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
    <div class="container">
        <section class="section">
            <header class="header">
                <h1>Carla Snepvangers</h1>
                <h2>Friends with Marijn</h2>
            </header>
            <figure class="figure"><img src="Marijn.png" alt="foto Marijn" /></figure>
            <main class="main">
                <p>Carla requested permission to view your contact details</p>
                <button class="button-approve" type="submit">Approve</button>
                <button class="button-decline" type="submit">Decline</button>
            </main>
        </section>

        <section class="section">
            <header class="header">
                <h1>Marijn Pijnenborg</h1>
                <h2>New Member</h2>
            </header>
            <figure class="figure"><img src="Carla.png" alt="foto Carla" /></figure>
            <main class="main">
                <p>Marijn Wants to add you to the group best friends</p>
                <button class="button-approve" type="submit">Approve</button>
                <button class="button-decline" type="submit">Decline</button>
            </main>
        </section>
    </div>
</body>

</html>
